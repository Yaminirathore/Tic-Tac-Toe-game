<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #ddd;
        }
        .winner {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
        .reset {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .reset:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board">
        <div class="cell" onclick="cellClick(0)"></div>
        <div class="cell" onclick="cellClick(1)"></div>
        <div class="cell" onclick="cellClick(2)"></div>
        <div class="cell" onclick="cellClick(3)"></div>
        <div class="cell" onclick="cellClick(4)"></div>
        <div class="cell" onclick="cellClick(5)"></div>
        <div class="cell" onclick="cellClick(6)"></div>
        <div class="cell" onclick="cellClick(7)"></div>
        <div class="cell" onclick="cellClick(8)"></div>
    </div>
    <div class="winner" id="winnerText"></div>
    <button class="reset" onclick="resetGame()">Restart Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function cellClick(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                document.getElementsByClassName("cell")[index].innerText = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]  // Diagonals
            ];

            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("winnerText").innerText = `ðŸŽ‰ Player ${board[a]} Wins!`;
                    gameActive = false;
                    return;
                }
            }

            if (!board.includes("")) {
                document.getElementById("winnerText").innerText = "It's a Draw! ðŸ¤";
                gameActive = false;
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "X";
            document.getElementById("winnerText").innerText = "";
            document.querySelectorAll(".cell").forEach(cell => cell.innerText = "");
        }
    </script>

</body>
</html>
